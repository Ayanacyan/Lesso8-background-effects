<html>
    <head>
     <title>Legoland</title>
     <style>
        body{
            background-image: linear-gradient( to top left, red, pink, purple,blue);
             font-size: 30px;
             font-style:italic;
             font-family:'Franklin Gothic Medium';
        }
        h1{
            color:whitesmoke;
        }
        h2{
            color:cornflowerblue;
        }
        @keyframes example{
             0%{background-color:blueviolet}
             25%{background-color: red}
             50%{background-color: blue}
             75%{background-color:aqua}
         }
         h2{
            animation-name: example;
            animation-duration: 5s;
         }
     </style>
    </head>
    <body>
     <h1>Welcome to the world of legos</h1>
     <h2>In legoland, everything is made of legos and there are many rides for both adults and kids</h2>
    </body>
</html>
